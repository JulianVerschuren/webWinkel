Q. Zijn alle producten nieuw? of zijn het opgeknapte tweedehands scooters?
  

A. Al onze producten zijn uitsluitend nieuwe producten. Wij verkopen geen tweedehands scooters.


Q. Hoe lang heb ik garantie op mijn nieuw gekochte scooter?


A. U krijgt 2 jaar garantie op elk van onze producten. 
Als u iets koopt bij ons zijn reparatie kosten ook een stuk voordeliger!



Q. Als de garantie over is, moet ik dan de volle kosten betalen, voor kleine reparaties en het uurtarief?



A. Nee, mits u uw scooter bij ons gekocht heeft zijn de prijzen voor klanten hetzelfde!
</textarea>

Q. Waneer kan ik mijn producten thuis verwachten?


A. Als onze producten op voorraad zijn heeft u ze morgen voor 13:00 uur in huis.


Q. wat zijn de bezorg kosten van de scooters


A. Als u in een omgeving van 20kilometer woont zijn de bezorgkosten gratis. Als u verder weg woont word de prijs per 10 kilo berekent. Dit vind u terug in de voorwaarden.


Q. Ik heb mijn product besteld maar het is nog niet binnen wat nu?


A. Bel gerust even ons telefoonnummer op. wij staan u graag te hulp!
